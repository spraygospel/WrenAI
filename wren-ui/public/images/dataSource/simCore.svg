<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <circle cx="20" cy="20" r="19" fill="url(#bgGradient)" stroke="#1E40AF" stroke-width="0.5"/>
  
  <!-- Core symbol - concentric circles representing simulation layers -->
  <circle cx="20" cy="12" r="3" fill="none" stroke="#FFFFFF" stroke-width="1.2" opacity="0.9"/>
  <circle cx="20" cy="12" r="1.5" fill="url(#coreGradient)"/>
  
  <!-- SIM text -->
  <text x="20" y="25" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#FFFFFF">SIM</text>
  
  <!-- Core text -->
  <text x="20" y="33" font-family="Arial, sans-serif" font-size="6" font-weight="normal" text-anchor="middle" fill="#BFDBFE" opacity="0.9">Core</text>
  
  <!-- Decorative dots representing data/simulation points -->
  <circle cx="12" cy="16" r="0.8" fill="#60A5FA" opacity="0.7"/>
  <circle cx="28" cy="16" r="0.8" fill="#60A5FA" opacity="0.7"/>
  <circle cx="16" cy="20" r="0.6" fill="#93C5FD" opacity="0.6"/>
  <circle cx="24" cy="20" r="0.6" fill="#93C5FD" opacity="0.6"/>
</svg>